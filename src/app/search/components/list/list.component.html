<ion-header [translucent]="true">
  <ion-toolbar>
    <div fxLayoutAlign="center center">
      <span> My Movie Search</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div fxLayout="column" [formGroup]="form">
    <ion-searchbar type="text" formControlName="searchText" debounce="500"></ion-searchbar>
    <div class="filter" fxFlex fxLayoutAlign="start center">
      <div fxFlex>
        <span>Select search type</span>
      </div>
      <div fxFlex="30" fxLayoutAlign="end center">
        <ion-select formControlName="filterText" cancelText="Dismiss">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option value="movie">Movie</ion-select-option>
          <ion-select-option value="series">Series</ion-select-option>
          <ion-select-option value="episode">Episode</ion-select-option>
        </ion-select>
      </div>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of ($items | async)" (click)="goto(item)">
        <ion-avatar slot="start">
          <img [src]="item?.Poster">
        </ion-avatar>
        <ion-label>
          <h2>{{ item?.Title }}</h2>
          <h4>{{ item?.Year }}</h4>
        </ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
